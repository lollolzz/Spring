<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글수정</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div id="wrapper">
       <th:block th:include="/_header.html"></th:block>
        <th:block th:include="@{/board/_aside__${group}__.html}"></th:block>
        <section id="board" class="modify">
            <h3>글수정</h3>
            <article>
                <form th:action="@{/modify}" method="post" enctype="multipart/form-data">
                
                    <table>
                        <tr>
                            <td>제목</td>
                            <td><input type="text" name="title" th:value="@{사랑합니다 고객님}"/></td>
                        </tr>
                        <tr>
                            <td>내용</td>
                            <td>
                                <textarea name="content">글내용</textarea>                                
                            </td>
                        </tr>
                        <tr>
                            <td>첨부</td>
                            <td><input type="file" name="fname"/></td>
                        </tr>
                    </table>
                    <div>
                        <a th:href="@{/board/view(group=${group},cate=${cate})}" class="btnCancel">취소</a>
                        <input type="submit"  class="btnWrite" value="수정완료">
                    </div>
                </form>
            </article>
        </section>
      <th:block th:include="/_footer.html"></th:block>
    </div>
</body>
</html>
