<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>약관</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    	$(document).ready(function() {
    		
    		var btnNext = $ ('.terms > div > a:nth-child(2)');
    		
    		btnNext.click(function(){
    			var isChecked1 = $('input[name=chk1]').is(':checked');
    			var isChecked2 = $('input[name=chk2]').is(':checked');
    			
    			if(!isChecked1 || !isChecked2){
    				alert('동의 체크를 하셔야 합니다.');
    				return false;
    			}else{
    				return true;
    			}
    		});
    	});
    
    </script>
</head>
<body>
    <div id="wrapper">
        <section id="user" class="terms">
            <table>
                <caption>사이트 이용약관</caption>
                <tr>
                    <td>// MemberController에서 model를 사용하여 vo를 전송햇는데 
                    	// 그 전에 위에서 TermsVo를 vo로 설정해 주는 작업을 했다 
                        // 그래서 vo 또는 termsVo를 사용해서 페이지에 필요한 항목들을 불러 올 수 있다. 
                        <textarea readonly>[[${termsVo.terms}]]</textarea>
                        <p>
                            <label><input type="checkbox" name="chk1"/>동의합니다.</label>
                        </p>
                    </td>
                </tr>
            </table>
            <table>
                <caption>개인정보 취급방침</caption>
                <tr>
                    <td>
                        <textarea readonly>[[${termsVo.privacy}]]</textarea>
                        <p>
                            <label><input type="checkbox" name="chk2"/>동의합니다.</label>
                        </p>
                    </td>
                </tr>
            </table>
            <div>
                <a th:href="@{/member/login}">취소</a>
                <a th:href="@{/member/register}">다음</a>
            </div>
        </section>
    </div>
    
</body>
</html>
