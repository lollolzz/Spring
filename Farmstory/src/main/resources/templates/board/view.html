<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글보기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
      $(document).ready(function(){
	      if ($(location).attr('href').slice(-3)=='102'){
	      alert( '먼저 로그인을 하셔야합니다.' );
      }
   });
</script>
</head>
<body>
    <div id="wrapper">
      <th:block th:include="@{/_header.html}"></th:block>
      <th:block th:include="@{/board/_aside__${group}__.html}"></th:block>

        <section id="board" class="view">
            <h3>글보기</h3>
            <table>
                <tr>
                    <td>제목</td>
                    <td><input type="text" name="title" th:value="@{articleVo.title}" readonly/></td>
                </tr>
                <tr>
                    <td>첨부파일</td>
                    <td>
                        <a href="@{#}">파일이름</a>
                        <span>0회 다운로드</span>
                    </td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <textarea name="content" readonly>내용</textarea>
                    </td>
                </tr>
            </table>
            <div>
                <a th:href="@{#}" class="btnDelete">삭제</a>
                <a th:href="@{/board/modify(group=${group},cate=${cate})}" class="btnModify">수정</a>
                <a th:href="@{/board/list(group=${group},cate=${cate})}" class="btnList">목록</a>
            </div>  
            
            <!-- 댓글리스트 -->
            <section class="commentList">
                <h3>댓글목록</h3>
                <article class="comment">
                    <span>
                        <span>길동이</span>
                        <span>21-10-30</span>
                    </span>
                    <textarea name="comment" readonly>댓글내용</textarea>
                    <div>
                        <a href="@{/#}">삭제</a>
                        <a href="@{/#}">수정</a>
                    </div>
                </article>
                
                <p class="empty">
                    등록된 댓글이 없습니다.
                </p>
            </section>

            <!-- 댓글입력폼 -->
            <section class="commentForm">
                <h3>댓글쓰기</h3>
                <form action="@{#}" method="post">
               
                    <textarea name="content"></textarea>
                    <div>
                        <a href="@{/board/view}" class="btnCancel">취소</a>
                        <input type="submit" class="btnWrite" value="작성완료"/>
                    </div>
                </form>
            </section>

        </section>
         <th:block th:include="/_footer.html"></th:block>
    </div>    
</body>
</html>
