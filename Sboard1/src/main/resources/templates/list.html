<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글목록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
    <div id="wrapper">
        <section id="board" class="list">
            <h3>글목록</h3>
            <article>
                <p>
                    [[${session.sessMember.nick}]]님 반갑습니다.
                    <a th:href="@{/member/logout}" class="logout">[로그아웃]</a>
                </p>
                <table border="0">
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>글쓴이</th>
                        <th>날짜</th>
                        <th>조회</th>
                    </tr>
                    <tr th:each="article:${articles}">
                        <td th:text="${article.seq}"></td>
                        <td th:text="${article.title}"><a th:href="@{/view}"></a>&nbsp;[3]</td>
                        <td th:text="${article.uid}"></td>
                        <td th:text="${article.rdate.substring(2,10)}"></td>
                        <td th:text="${article.hit}"></td>
                    </tr>
                </table>
            </article>

            <!-- 페이지 네비게이션 -->
            <div class="paging">
                <a href="#" class="prev">이전</a>
                <a href="#" class="num current">1</a>                
                <a href="#" class="num">2</a>                
                <a href="#" class="num">3</a>                
                <a href="#" class="next">다음</a>
            </div>

            <!-- 글쓰기 버튼 -->
            <a th:href="@{/write}" class="btnWrite">글쓰기</a>

        </section>
    </div>    
</body>
</html>
