<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글목록</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">    
</head>
<body>
    <div id="wrapper">
        <th:block th:include="@{/_header.html}"></th:block>
        <th:block th:include="@{/board/_aside__${group}__.html}"></th:block>
        <section id="board" class="list">
            <h3>글목록</h3>
            <article>
                <table border="0">
                    <tr>
                        <th>번호</th>
                        <th>제목</th>
                        <th>글쓴이</th>
                        <th>날짜</th>
                        <th>조회</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td><a th:href="@{/board/view}">테스트 제목입니다.</a>&nbsp;[3]</td>
                        <td>길동이</td>
                        <td>20-05-12</td>
                        <td>12</td>
                    </tr>
                </table>
            </article>

            <!-- 페이지 네비게이션 -->
            <div class="paging">
                <a th:href="@{#}" class="prev">이전</a>
                <a th:href="@{#}" class="num current">1</a>                
                <a th:href="@{#}" class="num">2</a>                
                <a th:href="@{#}" class="num">3</a>                
                <a th:href="@{#}" class="next">다음</a>
            </div>

            <!-- 글쓰기 버튼 -->
            <a th:href="@{/board/write}" class="btnWrite">글쓰기</a>

        </section>
        <th:block th:include="/_footer.html"></th:block>
    </div>    
</body>
</html>
